<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Background Change Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img width="100%" src="images/transparent.png" alt="transparent" />

        <div class="img-wrap">
          <img id="originalImg" src="images/original.jpg" alt="original" />
        </div>

        <span id="line">
          <img class="arrow" src="images/arrow.png" alt="arrow" />
        </span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
